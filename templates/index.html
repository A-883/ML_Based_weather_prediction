{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter Weather Prediction Details</h5>
                <p class="text-muted">Select location and date to get weather prediction</p>
                
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="location" class="form-label">Select Location:</label>
                        <select class="form-select" id="location" name="location" required>
                            <option value="">Choose a location...</option>
                            {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">Select Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ default_date }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Predict Weather</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
